<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МузШкола - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Вход в систему</h2>
            </div>
            
            <form action="login.php" id="authForm" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Введите ваш email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите ваш пароль" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" required>
                        <option value="student">Ученик</option>
                        <option value="teacher">Преподаватель</option>
                        <option value="admin">Администратор</option>
                        <option value="director">Директор</option>
                    </select>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                
                <button type="submit" class="login-btn">Войти</button>
                
                <div class="switch-form">
                    Нет аккаунта? <a href="reg.php" id="switchToRegister">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
